        </div>   
                        
                <form method="get" action="response.html" class="booking-form">
                    
                    <label for="fname">First Name *</label>
                    <input class="text-input" id="fname" name="first_name" type="text" required>
                    
                    <label for="lname">Last Name *</label>
                    <input class="text-input" id="lname" name="last_name" type="text" required>
                    
                    <label for="email">Email Address *</label>
                    <input class="text-input" type="email" id="email" name="email_address" required>
                    
                    <label for="emotion">Emotional Intelligence</label>
                    <input type="radio" id="emotion" name="booking_preference" value="emotion" required>
                    <label for="maximise">Maximise strengths</label>
                    <input type="radio" id="maximise" name="booking_preference" value="maximise" required>
                    <label for="resilience">Resilience</label>
                    <input type="radio" id="resilience" name="booking_preference" value="resilience" required>
                    <label for="valued">Valued Living</label>
                    <input type="radio" id="valued" name="booking_preference" value="valued" required>
                    
                    <input class="book-button" type="submit" value="Let's Get You Booked In!">
                </form>
