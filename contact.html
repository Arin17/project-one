                <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-form">
                    <h3>Get in touch!</h3>
                    <label for="fname">First Name</label>
                    <input class="c-text-input" id="fname" name="first_name" type="text" required>
                    
                    <label for="lname">Last Name</label>
                    <input class="c-text-input" id="lname" name="last_name" type="text" required>
                    
                    <label for="email">Email Address</label>
                    <input class="c-text-input" type="email" id="email" name="email_address" required>
                    
                    <label for="message-area">Message</label>
                    <textarea id="message-area" name="message" rows="4" cols="50"></textarea>

                    
                    <input class="book-button" type="submit" value="Let's Get You Booked In!">
